<h2>People in {{ selectedBuilding }} right now</h2>

<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Time of entry</th>
    </tr>
  </thead>
  <tbody>
    @for(record of accessLogs(); track record.id) {
        <tr>
            <td>{{ record.user.firstname }} {{ record.user.surname }}</td>
             <td>{{ record.time }}</td>
        </tr>
    }
  </tbody>
</table>
